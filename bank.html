<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to silver bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to <span style="color:silver;">Silver</span> bank.</h1>
       <div class="form-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="E-mail"> <br>
        <input type="password" class="form-control" placeholder="Password"> <br>
        <button class="btn-success submit-btn" id="enter-btn">Enter</button>
       </div>
    </div>
<div id="main-area">
   <div class="row">
    <div class="col-md-4">
        <div class="deposite status">
        <h5>Deposite</h5>
        <h2>$<span id="current-balance">00 </span></h2>
        </div>
    </div>
    <div class="col-md-4">
       <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$ <span id="withdraw-amount">00</span></h2>
       </div>
    </div>
    <div class="col-md-4">
        <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="total-balance">1375</span></h2>
        </div>
    </div>
   </div>
</div>

<div id="transaction-area" class="t-area">
<div class="row new">
    <div class="col-md-6 ">
        <div class="d-area margin">
            <h5>Deposite</h5>
            <input type="number" class="form-control" id="deposite-amount" placeholder="$ amount you want to deposite"> <br>
            <button class="btn-success submit-btn" id="deposite-button">Deposite</button>
        </div>
    </div>
    <div class="col-md-6 ">
       <div class="w-area margin">
            <h5>Withdraw</h5>
            <input type="number" class="form-control" id="withdraw-entry" placeholder="$ amount you want to withdraw"> <br>
            <button class="btn-success submit-btn" id="cash-out">Withdraw</button>
       </div>
    </div>
</div>
</div>


    

  
    



<script src="bank.js"></script>
</body>
</html>
